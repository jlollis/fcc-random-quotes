<!DOCTYPE html>
<html>

<head>
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="javascript.js"></script>
</head>

<body>
  <div class="container">
    <div class="center">
      <h1>Random Quote Generator</h1>
      <div class="text-box">
        <div id="myQuote">"Its better to ask forgiveness than it is to get permission."</div>
      </div>
      <div class="center-buttons">
        <button class="button" onclick="newQuote()">New Quote</button>

        <a href="https://twitter.com/intent/tweet/?text=" class="clipboard" data-clipboard-target="#myQuote" target="#myQuote">
          <i class="fa fa-twitter"> Tweet This..</i>
        </a>

      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
